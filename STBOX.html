<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Landing Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="STBOX_Style.css">
<link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

</head>
<body>
    <div class="container">
    <div class="navbar">
        <div class="navbar_logo">
            <img src="Image\Starbucks_logo2.png" alt="">
        </div>    
        <div class="navbar-menu__wrapper">
            <div class="navbar__menu">
              <a href="#" class="active"> Menu </a>
              <a href="#"> Rewards </a>
              <a href="#"> Gift Cards </a>
            </div>
            <div class="navbar__auth">
              <a href="#" class="sign-in">Sign In</a>
              <a href="#">Join Now</a>
            </div>
          </div>
          <div class="navbar-menu__small-device">
            <img src="Image\bars.png" alt="Bars" />
          </div>
        </div>
        <div class="hero">
          <div class="hero__content">
            <div class="snippets">
              <span> Summer Drinks </span>
            </div>
            <div class="title">
              <span>
                Meet our new <span class="summer">Summer</span> Coffeedrinks
              </span>
            </div>
            <div class="description">
              <span>
                Starbucks website: Explore premium coffee blends, diverse menu, and global community.
                 Discover beverages, food, and merchandise.
                  Order online, find stores, and join rewards.
              </span>
            </div>
            <button class="order-now">Order Now</button>
            <div class="social-media">
              <a href="#">
                <img src="Image\facebook.png" alt="Facebook" />
              </a>
              <a href="#">
                <img src="Image\twitter.png" alt="Twitter" />
              </a>
              <a href="#">
                <img src="Image\instagram.png" alt="Instagram" />
              </a>
            </div>
          </div>
          <div class="hero__image">
            <img src="Image\drinks.png" alt="Starbucks drinks" />
          </div>
        </div>
        <div class="background">
          <img src="Image\coffee.png" alt="Coffee Background" />
        </div>
      </div>
    </body>
  </html>
